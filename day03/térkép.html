<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>DAY01 ‚Äì T√©rk√©p n√©zet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background: #1f1f1f;
            color: #eee;
            overflow: hidden;
        }

        /* TOPBAR */
        .topbar {
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid #333;
        }

        .topbar .inner {
            max-width: 1100px;
            margin: auto;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 14px;
            opacity: .8;
        }

        .btn {
            padding: 8px 12px;
            background: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn:hover {
            background: #666;
        }

        /* MAP */
        #map {
            width: 100%;
            height: 55vh;
            border-bottom: 2px solid #333;
        }

        /* LIST */
        #list {
            height: 45vh;
            overflow-y: auto;
            padding: 14px;
        }

        .point-item {
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            background: #2e2e2e;
            border-left: 4px solid #f28824;
            transition: .15s;
        }

        .point-item:hover {
            background: #444;
            transform: translateX(5px);
        }

        .point-title {
            font-size: 18px;
        }

        .point-coords {
            font-size: 13px;
            opacity: .7;
        }
    </style>
</head>

<body>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="inner">
            <div>
                <div class="title">K√©k Duna t√∫ra</div>
                <div class="subtitle">DAY01 ‚Äì t√©rk√©p n√©zet</div>
            </div>
            <a class="btn" href="index.html">üìã Lista n√©zet</a>
        </div>
    </div>

    <!-- MAP -->
    <div id="map"></div>

    <!-- LIST -->
    <div id="list"></div>

    <script>
        /* ===== DAY01 POI ADATOK ===== */
        const POIS = [
            { id: "p1", n: 1, name: "Fert≈ë-t√≥ keleti t√©rs√©g", lat: 47.660292, lon: 16.643593 },
            { id: "p2", n: 2, name: "Eisenstadt ‚Äì Kismarton", lat: 47.845947, lon: 16.519620 },
            { id: "p3", n: 3, name: "Leithaprodersdorf ‚Äì v√°rfal rom", lat: 47.947851, lon: 16.409055 },
            { id: "p4", n: 4, name: "Krems an der Donau", lat: 48.410091, lon: 15.599190 },
            { id: "p5", n: 5, name: "D√ºrnstein ‚Äì k√©k templom", lat: 48.395521, lon: 15.520062 },
            { id: "p6", n: 6, name: "Wachau Camping Rossatz", lat: 48.389414, lon: 15.516214 }
        ];

        /* ===== MAP INIT ===== */
        const map = L.map("map").setView([48.05, 16.0], 8);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            maxZoom: 19,
            attribution: "¬© OpenStreetMap"
        }).addTo(map);

        /* ===== POI MARKEREK ===== */
        const markers = {};
        const bounds = [];

        POIS.forEach(p => {
            const m = L.marker([p.lat, p.lon]).addTo(map);
            m.bindPopup(`<b>${p.n}. ${p.name}</b><br><a href="${p.id}.html">R√©szletek</a>`);
            markers[p.id] = m;
            bounds.push([p.lat, p.lon]);
        });

        map.fitBounds(bounds, { padding: [40, 40] });

        /* ===== LISTA ===== */
        const list = document.getElementById("list");

        POIS.forEach(p => {
            const div = document.createElement("div");
            div.className = "point-item";
            div.innerHTML = `
    <div class="point-title">${p.n}. ${p.name}</div>
    <div class="point-coords">${p.lat}, ${p.lon}</div>
  `;
            div.onclick = () => {
                map.setView([p.lat, p.lon], 15);
                markers[p.id].openPopup();
            };
            list.appendChild(div);
        });

        /* ===== SAJ√ÅT POZ√çCI√ì ‚Äì PIROS MARKER ===== */
        let userMarker = null;

        const userIconRed = L.icon({
            iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        });

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;

                    if (!userMarker) {
                        userMarker = L.marker([lat, lon], { icon: userIconRed })
                            .addTo(map)
                            .bindPopup("üìç Itt vagy most");
                    } else {
                        userMarker.setLatLng([lat, lon]);
                    }
                },
                err => {
                    console.log("GPS hiba:", err);
                },
                { enableHighAccuracy: true }
            );
        }
    </script>

</body>

</html>
